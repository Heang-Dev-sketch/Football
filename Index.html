<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Player Manager - Full Sync</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Kantumruy Pro', sans-serif; }
        .player-card:hover .delete-btn { opacity: 1; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen">

    <nav class="bg-blue-700 text-white shadow-xl p-4 sticky top-0 z-50">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
                </svg>
                គ្រប់គ្រងកីឡាករ
            </h1>
            <div id="connectionStatus" class="text-xs bg-blue-800 px-3 py-1.5 rounded-full border border-blue-600 flex items-center gap-2">
                <div id="statusDot" class="w-2 h-2 bg-gray-400 rounded-full"></div>
                <span id="statusLabel">កំពុងពិនិត្យ...</span>
            </div>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto p-4 md:p-8">
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            
            <!-- ផ្នែកបញ្ចូលទិន្នន័យ -->
            <div class="lg:col-span-4">
                <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-200 sticky top-28">
                    <h2 class="font-bold text-slate-800 mb-6 flex items-center gap-2 underline underline-offset-8 decoration-blue-500">
                        ចុះឈ្មោះកីឡាករថ្មី
                    </h2>
                    <form id="addPlayerForm" class="space-y-4">
                        <div>
                            <label class="block text-xs font-bold text-slate-500 mb-1 ml-1 uppercase">ឈ្មោះកីឡាករ</label>
                            <input type="text" id="playerName" required placeholder="ឧ. ចាន់ វឌ្ឍនាកា" 
                                class="w-full px-4 py-3 rounded-2xl border border-slate-200 focus:border-blue-500 focus:ring-4 focus:ring-blue-50 outline-none transition-all">
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-xs font-bold text-slate-500 mb-1 ml-1 uppercase">លេខអាវ</label>
                                <input type="number" id="playerNumber" required placeholder="10" 
                                    class="w-full px-4 py-3 rounded-2xl border border-slate-200 focus:border-blue-500 focus:ring-4 focus:ring-blue-50 outline-none transition-all">
                            </div>
                            <div>
                                <label class="block text-xs font-bold text-slate-500 mb-1 ml-1 uppercase">ទំហំអាវ</label>
                                <select id="playerSize" class="w-full px-4 py-3 rounded-2xl border border-slate-200 bg-white outline-none focus:border-blue-500">
                                    <option value="S">S</option><option value="M">M</option><option value="L" selected>L</option><option value="XL">XL</option><option value="XXL">XXL</option>
                                </select>
                            </div>
                        </div>
                        <button type="submit" id="saveBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-2xl shadow-lg shadow-blue-100 transition-all active:scale-95 flex justify-center items-center gap-2">
                            <span>រក្សាទុកទិន្នន័យ</span>
                        </button>
                    </form>
                </div>
            </div>

            <!-- ផ្នែកបង្ហាញបញ្ជីឈ្មោះ -->
            <div class="lg:col-span-8">
                <div id="playersList" class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div class="col-span-full py-20 text-center text-slate-400">
                        <div class="w-10 h-10 border-4 border-blue-600 border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
                        កំពុងទាញយកទិន្នន័យពី Cloud...
                    </div>
                </div>
            </div>

        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, deleteDoc, doc, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Config របស់អ្នក
        const firebaseConfig = {
            apiKey: "AIzaSyCvLqWsufIGI5HYcIdxNsfgEBewHGpmgRc",
            authDomain: "football-f6834.firebaseapp.com",
            projectId: "football-f6834",
            storageBucket: "football-f6834.firebasestorage.app",
            messagingSenderId: "484850594422",
            appId: "1:484850594422:web:d2866070b4b429de97e557"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const COLLECTION_NAME = "players_official_list";
        const playersRef = collection(db, COLLECTION_NAME);

        const playersList = document.getElementById('playersList');
        const statusLabel = document.getElementById('statusLabel');
        const statusDot = document.getElementById('statusDot');

        // ១. ពិនិត្យការ Login
        onAuthStateChanged(auth, (user) => {
            if (user) {
                statusLabel.innerText = "Online (Cloud)";
                statusDot.classList.replace('bg-gray-400', 'bg-green-500');
                listenToPlayers();
            } else {
                signInAnonymously(auth).catch(err => alert("Auth Error: " + err.message));
            }
        });

        // ២. ទាញយកទិន្នន័យ Real-time
        function listenToPlayers() {
            const q = query(playersRef, orderBy("number", "asc"));
            onSnapshot(q, (snapshot) => {
                const data = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
                renderUI(data);
            }, (err) => {
                if(err.code === 'permission-denied') alert("Permission Denied! សូមឆែក Firestore Rules។");
            });
        }

        // ៣. បង្ហាញ Card កីឡាករ
        function renderUI(data) {
            if (data.length === 0) {
                playersList.innerHTML = `<div class="col-span-full py-20 text-center bg-white rounded-3xl border-2 border-dashed border-slate-200 text-slate-400">មិនទាន់មានកីឡាករក្នុងបញ្ជី</div>`;
                return;
            }

            playersList.innerHTML = data.map(p => `
                <div class="player-card bg-white p-5 rounded-3xl border border-slate-200 shadow-sm flex items-center justify-between group hover:shadow-md hover:border-blue-400 transition-all">
                    <div class="flex items-center gap-4">
                        <div class="w-12 h-12 bg-blue-600 rounded-2xl flex items-center justify-center text-white font-black text-xl shadow-lg shadow-blue-100 italic">
                            ${p.number}
                        </div>
                        <div>
                            <h3 class="font-bold text-slate-800">${p.name}</h3>
                            <p class="text-[10px] font-black text-blue-500 uppercase tracking-tighter">Size: ${p.size}</p>
                        </div>
                    </div>
                    
                    <!-- ប៊ូតុងលុប (Delete Button) -->
                    <button onclick="window.deletePlayer('${p.id}', '${p.name}')" 
                        class="delete-btn p-2 text-slate-300 hover:text-red-500 hover:bg-red-50 rounded-xl transition-all opacity-0 md:opacity-0 group-hover:opacity-100">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                        </svg>
                    </button>
                </div>
            `).join('');
        }

        // ៤. មុខងារបន្ថែម (Add Function)
        document.getElementById('addPlayerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('saveBtn');
            btn.disabled = true;
            btn.innerText = "កំពុងរក្សាទុក...";

            try {
                await addDoc(playersRef, {
                    name: document.getElementById('playerName').value,
                    number: parseInt(document.getElementById('playerNumber').value),
                    size: document.getElementById('playerSize').value,
                    createdAt: new Date()
                });
                document.getElementById('addPlayerForm').reset();
            } catch (err) {
                alert("Error: " + err.message);
            } finally {
                btn.disabled = false;
                btn.innerText = "រក្សាទុកទិន្នន័យ";
            }
        });

        // ៥. មុខងារលុប (Delete Function) - សំខាន់បំផុត
        window.deletePlayer = async (id, name) => {
            const isConfirmed = confirm(`តើអ្នកប្រាកដថាចង់លុបកីឡាករ "${name}" ចេញពីបញ្ជីមែនទេ?`);
            
            if (isConfirmed) {
                try {
                    // ប្រើ deleteDoc ដើម្បីលុបចេញពី Cloud Firestore
                    await deleteDoc(doc(db, COLLECTION_NAME, id));
                    // មិនចាំបាច់ Refresh ទេ ព្រោះ onSnapshot នឹង update ឱ្យដោយស្វ័យប្រវត្តិ
                } catch (err) {
                    alert("មិនអាចលុបបាន: " + err.message);
                }
            }
        };

    </script>
</body>
</html>
