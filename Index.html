<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Player Manager - Cloud Sync</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Kantumruy Pro', sans-serif; }
        .bg-pattern {
            background-color: #f8fafc;
            background-image: radial-gradient(#cbd5e1 0.5px, transparent 0.5px);
            background-size: 24px 24px;
        }
    </style>
</head>
<body class="bg-pattern min-h-screen">

    <!-- Header -->
    <nav class="bg-blue-600 text-white shadow-lg sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="bg-white p-2 rounded-lg text-blue-600 shadow-md">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
                    </svg>
                </div>
                <h1 class="text-xl font-bold">បញ្ជីកីឡាករផ្លូវការ</h1>
            </div>
            <div id="syncStatus" class="flex items-center gap-2 bg-blue-700 px-4 py-1.5 rounded-full text-xs font-medium border border-blue-500">
                <div id="statusDot" class="w-2 h-2 bg-gray-400 rounded-full"></div>
                <span id="statusLabel">កំពុងតភ្ជាប់...</span>
            </div>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto px-4 py-8">
        <!-- Error Alert -->
        <div id="errorBox" class="hidden mb-6 p-4 bg-red-100 border-l-4 border-red-500 text-red-700 rounded-lg shadow-sm">
            <p class="font-bold">បញ្ហាការតភ្ជាប់!</p>
            <p id="errorDetail" class="text-sm"></p>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            <!-- Form Card -->
            <div class="lg:col-span-4">
                <div class="bg-white rounded-2xl shadow-sm border border-slate-200 p-6 sticky top-24">
                    <h2 class="text-lg font-bold text-slate-800 mb-6 flex items-center gap-2">
                        <span class="w-2 h-6 bg-blue-600 rounded-full"></span>
                        បន្ថែមបេក្ខជន
                    </h2>
                    <form id="playerForm" class="space-y-4">
                        <div class="space-y-1">
                            <label class="text-xs font-bold text-slate-500 uppercase ml-1">ឈ្មោះកីឡាករ</label>
                            <input type="text" id="pName" required placeholder="បញ្ចូលឈ្មោះ..." 
                                class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:border-blue-500 focus:ring-4 focus:ring-blue-50 outline-none transition-all">
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div class="space-y-1">
                                <label class="text-xs font-bold text-slate-500 uppercase ml-1">លេខអាវ</label>
                                <input type="number" id="pNum" required placeholder="10" 
                                    class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:border-blue-500 focus:ring-4 focus:ring-blue-50 outline-none transition-all">
                            </div>
                            <div class="space-y-1">
                                <label class="text-xs font-bold text-slate-500 uppercase ml-1">ទំហំអាវ</label>
                                <select id="pSize" class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:border-blue-500 focus:ring-4 focus:ring-blue-50 outline-none bg-white appearance-none cursor-pointer">
                                    <option value="S">S</option><option value="M">M</option><option value="L" selected>L</option><option value="XL">XL</option><option value="XXL">XXL</option>
                                </select>
                            </div>
                        </div>
                        <button type="submit" id="submitBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-xl shadow-lg shadow-blue-100 transition-all flex items-center justify-center gap-2 active:scale-95">
                            <span id="btnText">រក្សាទុកក្នុង Cloud</span>
                        </button>
                    </form>
                </div>
            </div>

            <!-- List Section -->
            <div class="lg:col-span-8 space-y-4">
                <div id="playersGrid" class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <!-- Data will be loaded here -->
                    <div class="col-span-full py-20 text-center text-slate-400">
                        <div class="inline-block w-8 h-8 border-4 border-blue-600 border-t-transparent rounded-full animate-spin mb-4"></div>
                        <p>កំពុងទាញយកទិន្នន័យពី Firebase Cloud...</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, deleteDoc, doc, onSnapshot, query, orderBy, enableIndexedDbPersistence } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Firebase Config របស់អ្នក
        const firebaseConfig = {
            apiKey: "AIzaSyCvLqWsufIGI5HYcIdxNsfgEBewHGpmgRc",
            authDomain: "football-f6834.firebaseapp.com",
            projectId: "football-f6834",
            storageBucket: "football-f6834.firebasestorage.app",
            messagingSenderId: "484850594422",
            appId: "1:484850594422:web:d2866070b4b429de97e557"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        // ឈ្មោះ Collection ត្រូវតែច្បាស់លាស់ និងមិនប្តូរចុះឡើង
        const COLLECTION_NAME = "final_players_list";
        const playersRef = collection(db, COLLECTION_NAME);

        const statusLabel = document.getElementById('statusLabel');
        const statusDot = document.getElementById('statusDot');
        const playersGrid = document.getElementById('playersGrid');
        const playerForm = document.getElementById('playerForm');

        // ១. បើកមុខងារ Offline Persistence (ជួយឱ្យទិន្នន័យមិនបាត់ពេលបាត់ Net ឬ Refresh)
        enableIndexedDbPersistence(db).catch((err) => {
            console.warn("Persistence failed:", err.code);
        });

        // ២. គ្រប់គ្រងការចូលប្រើ (Auth)
        onAuthStateChanged(auth, (user) => {
            if (user) {
                statusLabel.innerText = "បានភ្ជាប់ (Cloud Online)";
                statusDot.classList.replace('bg-gray-400', 'bg-green-500');
                startRealtimeSync();
            } else {
                signInAnonymously(auth).catch(handleError);
            }
        });

        // ៣. មុខងារទាញយកទិន្នន័យ Real-time
        function startRealtimeSync() {
            // ប្រើ orderBy ដើម្បីឱ្យវា Sort ស្រេចពី Cloud មកតែម្តង
            const q = query(playersRef, orderBy("number", "asc"));
            
            onSnapshot(q, (snapshot) => {
                const players = [];
                snapshot.forEach((doc) => {
                    players.push({ id: doc.id, ...doc.data() });
                });
                renderUI(players);
            }, (error) => {
                handleError(error);
            });
        }

        function renderUI(data) {
            if (data.length === 0) {
                playersGrid.innerHTML = `
                    <div class="col-span-full py-16 bg-white rounded-2xl border-2 border-dashed border-slate-200 text-center text-slate-400">
                        មិនទាន់មានទិន្នន័យក្នុង Cloud Database នៅឡើយទេ
                    </div>`;
                return;
            }

            playersGrid.innerHTML = data.map(p => `
                <div class="bg-white p-5 rounded-2xl border border-slate-200 shadow-sm flex items-center justify-between group hover:border-blue-400 transition-all">
                    <div class="flex items-center gap-4">
                        <div class="w-12 h-12 bg-blue-600 rounded-xl flex items-center justify-center text-white font-bold text-xl shadow-lg shadow-blue-100 italic">
                            ${p.number}
                        </div>
                        <div>
                            <h3 class="font-bold text-slate-800">${p.name}</h3>
                            <span class="text-[10px] font-black bg-blue-50 text-blue-600 px-2 py-0.5 rounded-md uppercase border border-blue-100">
                                ទំហំអាវ: ${p.size}
                            </span>
                        </div>
                    </div>
                    <button onclick="window.deletePlayer('${p.id}')" class="p-2 text-slate-300 hover:text-red-500 hover:bg-red-50 rounded-lg opacity-0 group-hover:opacity-100 transition-all">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                        </svg>
                    </button>
                </div>
            `).join('');
        }

        // ៤. បញ្ជូនទិន្នន័យទៅ Cloud
        playerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            const btnText = document.getElementById('btnText');
            
            btn.disabled = true;
            btnText.innerText = "កំពុងរក្សាទុក...";

            try {
                await addDoc(playersRef, {
                    name: document.getElementById('pName').value,
                    number: parseInt(document.getElementById('pNum').value), // រក្សាទុកជា Number ងាយស្រួល Sort
                    size: document.getElementById('pSize').value,
                    createdAt: new Date()
                });
                playerForm.reset();
            } catch (err) {
                handleError(err);
            } finally {
                btn.disabled = false;
                btnText.innerText = "រក្សាទុកក្នុង Cloud";
            }
        });

        // ៥. លុបទិន្នន័យ
        window.deletePlayer = async (id) => {
            if (confirm("តើអ្នកចង់លុបកីឡាករនេះមែនទេ?")) {
                try {
                    await deleteDoc(doc(db, COLLECTION_NAME, id));
                } catch (err) {
                    handleError(err);
                }
            }
        };

        function handleError(err) {
            console.error("Firebase Error:", err);
            const box = document.getElementById('errorBox');
            document.getElementById('errorDetail').innerText = err.message;
            box.classList.remove('hidden');
            
            if(err.code === 'permission-denied') {
                document.getElementById('errorDetail').innerHTML += "<br><b>ដំណោះស្រាយ:</b> សូមឆែក Firestore Rules (allow read, write: if request.auth != null;)";
            }
        }
    </script>
</body>
</html>
