<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Player Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Kantumruy Pro', sans-serif; }
        .loading-spinner {
            border: 3px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #2563eb;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">

    <!-- Header -->
    <nav class="bg-blue-600 text-white shadow-lg sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="bg-white p-2 rounded-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 8v8m-4-5v5m-4-2v2m-2 4h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                    </svg>
                </div>
                <h1 class="text-xl font-bold">ប្រព័ន្ធគ្រប់គ្រងកីឡាករ</h1>
            </div>
            <div id="authStatus" class="text-sm bg-blue-700 px-3 py-1 rounded-full">កំពុងភ្ជាប់...</div>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto px-4 py-8">
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            
            <!-- Form Section -->
            <div class="lg:col-span-4">
                <div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden sticky top-24">
                    <div class="bg-blue-50 px-6 py-4 border-b border-blue-100">
                        <h2 class="font-bold text-blue-800 flex items-center gap-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v2H7a1 1 0 100 2h2v2a1 1 0 102 0v-2h2a1 1 0 100-2h-2V7z" clip-rule="evenodd" />
                            </svg>
                            ចុះឈ្មោះកីឡាករថ្មី
                        </h2>
                    </div>
                    
                    <form id="playerForm" class="p-6 space-y-5">
                        <div class="space-y-1">
                            <label class="text-sm font-semibold text-slate-600">ឈ្មោះកីឡាករ</label>
                            <input type="text" id="playerName" required placeholder="បញ្ចូលឈ្មោះ..." 
                                class="w-full px-4 py-2.5 rounded-xl border border-slate-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-100 outline-none transition-all">
                        </div>

                        <div class="grid grid-cols-2 gap-4">
                            <div class="space-y-1">
                                <label class="text-sm font-semibold text-slate-600">លេខអាវ</label>
                                <input type="number" id="playerNumber" required placeholder="10" 
                                    class="w-full px-4 py-2.5 rounded-xl border border-slate-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-100 outline-none transition-all">
                            </div>
                            <div class="space-y-1">
                                <label class="text-sm font-semibold text-slate-600">ទំហំអាវ</label>
                                <select id="playerSize" class="w-full px-4 py-2.5 rounded-xl border border-slate-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-100 outline-none bg-white appearance-none cursor-pointer">
                                    <option value="S">S</option>
                                    <option value="M">M</option>
                                    <option value="L" selected>L</option>
                                    <option value="XL">XL</option>
                                    <option value="XXL">XXL</option>
                                </select>
                            </div>
                        </div>

                        <button type="submit" id="submitBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3.5 rounded-xl shadow-lg shadow-blue-200 transform active:scale-95 transition-all flex items-center justify-center gap-2">
                            <span>រក្សាទុកទិន្នន័យ</span>
                        </button>
                    </form>
                </div>
            </div>

            <!-- List Section -->
            <div class="lg:col-span-8 space-y-6">
                <div class="bg-white p-4 rounded-2xl shadow-sm border border-slate-200 flex flex-col sm:flex-row justify-between items-center gap-4">
                    <div class="relative w-full">
                        <span class="absolute left-3 top-3 text-slate-400">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                            </svg>
                        </span>
                        <input type="text" id="searchInput" placeholder="ស្វែងរកតាមឈ្មោះ ឬ លេខអាវ..." 
                            class="w-full pl-10 pr-4 py-2.5 rounded-xl border border-slate-100 bg-slate-50 focus:bg-white focus:border-blue-500 focus:ring-2 focus:ring-blue-50 outline-none transition-all">
                    </div>
                </div>

                <div id="playersList" class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <!-- Players will be rendered here -->
                    <div class="col-span-full py-20 text-center text-slate-400">
                        <div class="loading-spinner mx-auto mb-4"></div>
                        កំពុងទាញយកទិន្នន័យ...
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Firebase Scripts -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, deleteDoc, doc, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyCRu6-CCB6vJ8NGhNAxEfhpG9dJSqhkZnE",
            authDomain: "edubase-web.firebaseapp.com",
            projectId: "edubase-web",
            storageBucket: "edubase-web.firebasestorage.app",
            messagingSenderId: "195315645742",
            appId: "1:195315645742:web:9fcd3e703c99955f02cebf",
            measurementId: "G-P8V640K9W2"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const colRef = collection(db, "football_players");

        const playerForm = document.getElementById('playerForm');
        const playersList = document.getElementById('playersList');
        const searchInput = document.getElementById('searchInput');
        const authStatus = document.getElementById('authStatus');

        let allPlayers = [];

        // Auth Listener
        onAuthStateChanged(auth, (user) => {
            if (user) {
                authStatus.innerText = "Online";
                authStatus.classList.replace('bg-blue-700', 'bg-green-500');
                loadPlayers();
            } else {
                signInAnonymously(auth);
            }
        });

        // Load Players (Real-time)
        function loadPlayers() {
            onSnapshot(colRef, (snapshot) => {
                allPlayers = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                // Sort by jersey number
                allPlayers.sort((a, b) => parseInt(a.number) - parseInt(b.number));
                renderPlayers(allPlayers);
            });
        }

        // Render function
        function renderPlayers(data) {
            if (data.length === 0) {
                playersList.innerHTML = `
                    <div class="col-span-full py-20 bg-white rounded-2xl border-2 border-dashed border-slate-200 text-center">
                        <p class="text-slate-400">មិនមានទិន្នន័យកីឡាករទេ</p>
                    </div>`;
                return;
            }

            playersList.innerHTML = data.map(player => `
                <div class="bg-white p-5 rounded-2xl border border-slate-200 shadow-sm hover:shadow-md transition-all group flex items-center gap-4">
                    <div class="w-16 h-16 bg-blue-50 rounded-xl flex items-center justify-center relative overflow-hidden">
                        <span class="text-blue-600 font-black text-2xl z-10">${player.number}</span>
                        <svg class="absolute opacity-10 text-blue-600 w-12 h-12" fill="currentColor" viewBox="0 0 20 20"><path d="M7 3a1 1 0 000 2h6a1 1 0 100-2H7zM4 7a1 1 0 011-1h10a1 1 0 110 2H5a1 1 0 01-1-1zM2 11a2 2 0 012-2h12a2 2 0 012 2v4a2 2 0 01-2 2H4a2 2 0 01-2-2v-4z"></path></svg>
                    </div>
                    <div class="flex-1">
                        <h3 class="font-bold text-slate-800">${player.name}</h3>
                        <span class="inline-block px-2 py-0.5 bg-blue-100 text-blue-700 text-[10px] font-bold rounded uppercase">Size ${player.size}</span>
                    </div>
                    <button onclick="window.deletePlayer('${player.id}')" class="p-2 text-slate-300 hover:text-red-500 hover:bg-red-50 rounded-lg transition-all opacity-0 group-hover:opacity-100">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                        </svg>
                    </button>
                </div>
            `).join('');
        }

        // Add Player
        playerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.innerText = "កំពុងរក្សាទុក...";

            try {
                await addDoc(colRef, {
                    name: document.getElementById('playerName').value,
                    number: document.getElementById('playerNumber').value,
                    size: document.getElementById('playerSize').value,
                    createdAt: new Date()
                });
                playerForm.reset();
            } catch (error) {
                alert("Error adding document: " + error.message);
            } finally {
                btn.disabled = false;
                btn.innerText = "រក្សាទុកទិន្នន័យ";
            }
        });

        // Global Delete function
        window.deletePlayer = async (id) => {
            if (confirm("តើអ្នកចង់លុបកីឡាករនេះមែនទេ?")) {
                await deleteDoc(doc(db, "football_players", id));
            }
        };

        // Search feature
        searchInput.addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = allPlayers.filter(p => 
                p.name.toLowerCase().includes(term) || p.number.includes(term)
            );
            renderPlayers(filtered);
        });

    </script>
</body>
</html>
